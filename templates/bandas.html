<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Crud Bandas</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/Add">Adcionar Bandas</a>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>vertente</th>
                            <th>país</th>
                            <th>editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for i in banda%}
                        <tr>
                            <td>{{i.nome}}</td>
                            <td>{{i.vertente}}</td>
                            <td>{{i.país}}</td>
                            <td>
                                <a href="/Update/{{i.id}}">editar</a>
                                <a href="/Del/{{i.id}}" onclick="return confirm('deseja realmente excluir este registro?')">excluir</a>
                            </td>
                        </tr>

                        {%endfor%}
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</body>

</html>
