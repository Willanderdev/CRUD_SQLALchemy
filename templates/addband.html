<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>adicionar banda</title>
</head>
<body>
    <h1 style="text-align: center;">Cadastrar nova Banda</h1>
    <br><br>
    <form action="/Add" class="container" method="post">
        <div class="row">
            <div class="col-md-4">
                <input type="tex" name="nome" id="nome" placeholder="nome" class="form-control">
            </div>
            <div class="col-md-4">
                <input type="tex" name="vertente" id="vertente" placeholder="vertente" class="form-control">
            </div>
            <div class="col-md-4">
                <input type="tex" name="país" id="país" placeholder="país" class="form-control">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
            
        </div>
    </form>
    
</body>
</html>
